name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 25
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - run: make test
      - run: make lint
